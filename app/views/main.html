    <div class="container" ng-controller="MainCtrl" >
      <div class="jumbotron question" ng-repeat="question in quiz | orderBy:'difficulty'">
        <form action="">
        <h2>{{ $index + 1 }} - {{ question.q }}</h2>
          <ul id='question-list' ng-repeat="options in question.options">
            <li><input ng-click="checkAnswer(options, question)" type="radio" name="" value="{{ options.value }}"> {{ options.value }} </li>
          </ul>
          <hr>
          <h7> Question: {{ $index + 1 }} / {{ quiz.length }} </h7>
        </form>
      </div>
 
    </div><!-- /.container -->
